<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Tab Time Tracker</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Screen Time</h1>
                <label class="switch">
                    <input type="checkbox" id="darkModeSwitch" >
                    <span class="slider"></span>
                </label>
            </div>
            <div class="graphs">
                <ul id="ul-el"></ul>
                </div>
                <div id="button-div">
                <button id="clear-btn">CLEAR</button>
                <button id="tab-btn">GET TAB</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
